- summary: |
    Не работает функиция фильтрации продуктов по выбранной категории "все", после выбранной категории "laptops"
    The function of filtering products by the selected category "all" does not work after the selected category "laptops"
  environment: |
    Google Chrome	112.0.5615.86 (Official build), (64 bit)
  steps-to-reproduce: |
    1. Go to main page https://hexlet-products-store.vercel.app
    2. Кликаем на дропдаун "Категория" Click on dropdown "Category"
    3. Выбираем категорию "laptops" Select category "laptops"
    4. Выбираем категорию "все" Select category "all"
  expected-result: |
    На боковой панели должен быть фильтр для выбора категории. Пользователь может выбрать категорию "laptops", 
    после выбранной функиции должен видеть товар выбранный по категории. Далее выбрав категорию "все", пользователь должен увидеть весь список товара.
    The sidebar should have a filter to select a category. The user can select the category "laptops", after the selected function should see the 
    product selected by category. Further, by selecting the "all" category, the user should see the entire list of goods.
  actual-result: |
    Пользователь не может выбрать функцию "все"
    The user cannot select the "all" function

