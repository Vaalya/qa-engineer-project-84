 ---
  - summary: |
    Проверка перевода описания продукта
  requirement: |
    При переключении языка на странице описание продукта должно быть переведенным соответственно выбраному языку
  prerequisites:
    - Открыта страница продукта
    - Выбран Английский язык
  steps:
    - Кликаем на дропдаун "Language"
    - Выбираем язык "Russian"
  expected-result: |
    Пользователь должен видеть описание продукта на русском языке
  actual-result: |
    Пользователь видит описание продукта на английском языке
  status: fail
 ---    
  - summary: |
    Проверка перевода дропдауна с выбором языка
  requirement: |
    При переключении языка на странице, список языков выбора должен быть переведенным и соответствовать выбранному языку
  prerequisites:
    - Открыта страница продукта
    - Выбран Английский язык
  steps:
    - Кликаем на дропдаун "Language"
    - Выбираем язык "Russian"
    - Кликаем на дропдаун "Язык"
  expected-result: |
    Пользователь должен видеть список языков на русском языке
     - Английский
     - Русский
  actual-result: |
    Пользователь видит список языков на английском языке
    - English
    - Russian
  status: fail
---
  - summary: |
     Проверка добавления товара в корзину
  requirement: |
     При добавлении товара в корзину появляется модальное окно с возможностью выбрать нужно количесво товара
  prerequisites: |
     Открыта главная страница сайта (список продуктов)
  steps:
    - Открыта главная страница
    - Добавляем товар в корзину
    - В модальном окне выбираем количество товаров 
  expected-result: |
     Пользователь должен выбрать количество товара
  actual-result: |
    Пользователь не может выбрать количество товара в модальном окне
  status: fail
  ---
  - summary: |
     Проверка выбора товара из категории
  requirement: |
     При нажатии на кнопку "категория" появляется окно dropdown с перечнем товаров которые доступны для выбора
  prerequisites: |
     Открыта главная страница сайта (список продуктов)
  steps:
    - Открыта главная страница
    - Нажимаем на кнопку "категория"
    - Выбираем товар 
  expected-result: |
     Пользователь может выбрать категорию которая ему нужна
  status: pass
  ---
   - summary: |
     Проверка функции "продолжить покупки" из корзины
  requirement: |
     При нажитии на кнопку "продолжить покупки" пользователя отправляет на главную страицу чтобы родолжить покупки
  prerequisites: |
     Открыта страница корзины
  steps:
    - нажать на кнопку "продолжить покупки"
    - Пользователь на главной странице продолжает выбирать товар 
  expected-result: |
     Пользователь может продолжить выбор товара после нажатия на кнопку "продолжить покупки"
  status: pass
  ---
  - summary: |
     Проверка функции "очистить корзину"
  requirement: |
     При нажатии на кнопку "очистить корзину" должно появлятся модальное окно для подтверждения об удалении всей корзины
  prerequisites: |
     Открыта страница корзины. В корзине должен находиться товар.
  steps:
    - 
    - Добавляем товар в корзину
    - В модальном окне выбираем количество товаров 
  expected-result: |
     Пользователь должен выбрать количество товара
  actual-result: |
    Пользователь не может выбрать количество товара в модальном окне
  status: fail
