- summary: |
    Проверка фильтрации продукта по хэштегу. Check product filtering by hashtag
  requirement: |
     Пользователь должен иметь возможность переходить по хэштегу выбранную категорию
     The user should be able to follow the hashtag of the selected category
  prerequisites: |
     Открыта страница продукта. Product page opened
  test-data: |
     no data
  steps:
    - Нажать на продукт "iPhone 9". Click on the product "iPhone 9"
    - Нажать на хэштег "#smartphones". Click on the hashtag "#smartphones"
  expected-result: |
    Пользователь должен видеть товар соответствующий выбранной категории, нажав на "#smartphones"
    The user should see the product corresponding to the selected category by clicking on "#smartphones"
    
- summary: |
