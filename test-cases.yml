 ---
  - summary: |
    Проверка перевода описания продукта
  requirement: |
    При переключении языка на странице описание продукта должно быть переведенным соответственно выбраному языку
  prerequisites:
    - Открыта страница продукта
    - Выбран Английский язык
  steps:
    - Кликаем на дропдаун "Language"
    - Выбираем язык "Russian"
  expected-result: |
    Пользователь должен видеть описание продукта на русском языке
 ---    
  - summary: |
    Проверка перевода дропдауна с выбором языка
  requirement: |
    При переключении языка на странице, список языков выбора должен быть переведенным и соответствовать выбранному языку
  prerequisites:
    - Открыта страница продукта
    - Выбран Английский язык
  steps:
    - Кликаем на дропдаун "Language"
    - Выбираем язык "Russian"
    - Кликаем на дропдаун "Язык"
  expected-result: |
    Пользователь должен видеть список языков на русском языке
     - Английский
     - Русский
 ---
  - summary: |
     Проверка добавления товара в корзину
  requirement: |
     При добавлении товара в корзину появляется модальное окно с возможностью выбрать нужно количество товара
  prerequisites: |
     Открыта главная страница сайта (список продуктов)
  steps:
    - Открыта главная страница
    - Добавляем товар в корзину
    - В модальном окне выбираем количество товаров 
  expected-result: |
     Пользователь должен выбрать нужное ему количество товара
 ---
  - summary: |
     Проверка фильтрации продуктов по категории
  requirement: |
     При нажатии на кнопку "категория" появляется окно dropdown с перечнем товаров которые доступны для выбора
  prerequisites: |
     Открыта главная страница сайта (список продуктов)
  steps:
    - Открыта главная страница
    - Нажимаем на кнопку "категория"
    - Выбираем товар 
  expected-result: |
     Пользователь может выбрать категорию которая ему нужна
 ---
  - summary: |
     Проверка функции "продолжить покупки" из корзины
  requirement: |
     При нажитии на кнопку "продолжить покупки" пользователя отправляет на главную страницу чтобы продолжить покупки
  prerequisites: |
     Открыта страница корзины
  steps:
    - нажать на кнопку "продолжить покупки"
    - Пользователь на главной странице продолжает выбирать товар 
  expected-result: |
     Пользователь может продолжить выбор товара после нажатия на кнопку "продолжить покупки"
 ---
  - summary: |
     Проверка функции "очистить корзину"
  requirement: |
     При нажатии на кнопку "очистить корзину" должно появлятся модальное окно для подтверждения об удалении всей корзины
  prerequisites: |
     Открыта страница корзины. В корзине должен находиться товар.
  steps:
    - нажать кнопку "очистить корзину"
    - Появляется модальное окно
    - Нажать кнопку "подтвердить удаление" 
  expected-result: |
     Пользователь должен нажать кнопку "подтвердить удаление" чтобы корзина очистилась
 ---
  - summary: |
     Проверка фильтрации продуктка по цвету 
  requirement: |
     При нажатии на фильтр "цвет" на главной странице появляется политра доступных цветов
  prerequisites: |
     Открыта главная страница (список продуктов)
  steps:
    - Нажать кнопку "цвет" на sidebar blok
    - Выбрать интересующий цвет 
  expected-result: |
     Пользователь может выбрать цвет интерисующего товара
 ---
  - summary: |
     Проверка фильтрации продукта по цене товара
  requirement: |
     Пользователь может на боковой панели воспользоватся фильтром по цене товара. Может выбрать цену от и до. Цена "от" не должна быть -1, и цена "до" не должна быть 0 и -1
  prerequisites: |
     Открыта главная страница (список продуктов)
  steps:
    - Выбрать цену от (0 и >)
    - Выбрать цену до (0 и >)
  expected-result: |
     Пользователь может получить товар по выбраной цене
  ---
  - summary: |
     Проверка фильтрации продукта по производительству товаром
  requirement: |
     При нажатии на выбраный товар, показывается весь товар который был выбран
  prerequisites: |
     Открыта главная страница (список продуктов)
  steps:
    - Выбрать нужный checkbox-filter
  expected-result: |
     Пользователь может выбрать любые товары оставив галочку у выбраного товара 
  
     


     
