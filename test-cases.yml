- summary: |
    Проверка функции "очистить корзину". Testing the "Empty Trash" Function
  requirement: |
    При нажатии на кнопку "очистить корзину" должно появлятся модальное окно для подтверждения об удалении всей корзины
    When you click on the "empty cart" button, a modal window should appear to confirm that the entire cart has been deleted.
  prerequisites: |
    Открыта страница корзины. В корзине должен находиться товар.
    The shopping cart page is open. There must be an item in the cart.
  test-data: |
    no data
  steps:
    - нажать кнопку "очистить корзину". click the "empty cart" button
    - Появляется модальное окно. A modal window appears
    - Нажать кнопку "подтвердить удаление". Click the "confirm deletion" button
  expected-result: |
    Пользователь должен нажать кнопку "подтвердить удаление" чтобы корзина очистилась 
    The user must click the "confirm deletion" button to empty the trash

